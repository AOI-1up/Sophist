<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>ユーザ一詳細</title>
</head>
<body>
    <h1>{{ user.name }}</h1>
    <h2>変更フォーム</h2>
    <form action="/users/{{ user.id }}/edit" method="POST">
        <div>
            名前:<input name="user_name"></input>
            <input type="submit" value="送信">
            <input type="reset" value="取消">
        </div>
    </form>

    <h2>削除フォーム</h2>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <input type="submit" value="削除">
    </form>
</body>
</html>
