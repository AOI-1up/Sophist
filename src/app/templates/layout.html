<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="tracking-widest">
    <header class="flex flex-col">
        <div class="h-28 bg-black flex justify-center">
            <div class="w-[1200px] min-w-[400px] relative">
                <div class="w-full h-full absolute flex flex-col items-center justify-center">
                    <img src="../static/favicon.png" class="w-16 h-16" />
                    <div
                        class="font-serif text-transparent text-3xl bg-clip-text bg-gradient-to-r from-white to-yellow-600">
                        SOPHIST</div>
                </div>
                <div class="w-full h-full absolute flex flex-col items-end justify-center">
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login_get') }}" class="w-24 flex flex-col items-center justify-center">
                        <img src="../static/usericon.png" class="w-9 h-9" />
                        <div class="text-yellow-300 text-xs text-center mt-2">
                            マイページ
                        </div>
                    </a>
                    {% else %}
                    <a href="{{ url_for('auth.login_get') }}" class="w-24 flex flex-col items-center justify-center">
                        <img src="../static/usericon.png" class="w-9 h-9" />
                        <div class="text-yellow-300 text-xs text-center mt-2">
                            ログイン
                        </div>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="h-12 bg-yellow-950 flex justify-center">
            <div class="w-[1200px]">
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
