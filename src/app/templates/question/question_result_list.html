<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>Answer Result Data / SOPHIST</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>
    {% extends "layout.html" %}
    {% block content %}

    <div class="my-2 mx-10 text-3xl">
        回答データ一覧
    </div>

    <div class="mt-5 mx-14">
        {% for i in range(result_list_ids|length) %}
        <div class="w-full h-[50px] border border-yellow-600 rounded-md mb-3 bg-gray-50 hover:shadow-xl relative">
            <a href="{{ url_for('main.question_result_detail', list_id=list_id, result_list_id=result_list_ids[i])}}"
                class="w-full h-full flex">
                <div
                    class="w-[70px] h-full flex justify-center items-center bg-white rounded-md border-r-2 border-gray-300 text-2xl">
                    {{ i + 1 }}
                </div>
                <div class="w-full h-full flex items-center pl-2 text-2xl">
                    {{ list_title }}
                </div>
                <div class="absolute w-full h-full flex justify-end items-end pb-1 pr-1">
                    Answered by<span class="font-bold ml-1">{{ answerer_names[i] }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
</body>

</html>
